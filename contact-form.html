<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact/Intake Form - The Agency</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .confirmation {
            display: none;
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        .confirmation.show {
            display: block;
        }

        .confirmation.hide {
            animation: fadeOut 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0;
                transform: scale(0.9);
            }
        }

        .confirmation-icon {
            font-size: 64px;
            margin-bottom: 20px;
            animation: bounce 0.6s ease-in-out;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .confirmation-message {
            font-size: 18px;
            color: #333;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .countdown {
            font-size: 14px;
            color: #666;
            font-weight: 500;
            margin-top: 20px;
        }

        .countdown-number {
            display: inline-block;
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            animation: pulse 0.5s ease-in-out;
            min-width: 30px;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
        }

        .form-container {
            display: block;
        }

        .form-container.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container" id="formContainer">
            <h1>Share Your Vision</h1>
            <p class="subtitle">Let's create something legendary together</p>
            
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone">
                </div>

                <div class="form-group">
                    <label for="vision">Tell us about your vision *</label>
                    <textarea id="vision" name="vision" required></textarea>
                </div>

                <button type="submit">Submit Your Vision</button>
            </form>
        </div>

        <div class="confirmation" id="confirmation">
            <div class="confirmation-icon">ðŸš€</div>
            <div class="confirmation-message">
                Thank you for sharing your vision! The Agency will follow up within one business day with next steps. We can't wait to create something legendary with you.
            </div>
            <div class="countdown">
                This message will self-destruct in <span class="countdown-number" id="countdownNumber">5</span>...
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('contactForm');
        const formContainer = document.getElementById('formContainer');
        const confirmation = document.getElementById('confirmation');
        const countdownNumber = document.getElementById('countdownNumber');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Hide form and show confirmation
            formContainer.classList.add('hidden');
            confirmation.classList.add('show');
            
            // Start countdown
            let count = 5;
            const countdownInterval = setInterval(() => {
                count--;
                if (count > 0) {
                    countdownNumber.textContent = count;
                    // Trigger animation by removing and re-adding the class
                    countdownNumber.style.animation = 'none';
                    setTimeout(() => {
                        countdownNumber.style.animation = 'pulse 0.5s ease-in-out';
                    }, 10);
                } else {
                    clearInterval(countdownInterval);
                    
                    // Add hide animation
                    confirmation.classList.add('hide');
                    
                    // After animation completes, reset form
                    setTimeout(() => {
                        confirmation.classList.remove('show', 'hide');
                        formContainer.classList.remove('hidden');
                        form.reset();
                    }, 500);
                }
            }, 1000);
        });
    </script>
</body>
</html>
